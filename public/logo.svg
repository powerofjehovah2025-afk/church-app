<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#000000"/>
  
  <!-- Circular Emblem Group -->
  <g transform="translate(200, 200)">
    <!-- Outermost golden-brown ring with stars -->
    <circle cx="0" cy="0" r="95" fill="#8B6914" stroke="#B8860B" stroke-width="2"/>
    
    <!-- Twelve golden-yellow stars evenly spaced -->
    <g fill="#FFD700">
      <!-- Top star -->
      <path d="M 0 -95 L 2 -88 L 9 -88 L 3 -83 L 5 -76 L 0 -81 L -5 -76 L -3 -83 L -9 -88 L -2 -88 Z"/>
      <!-- Right star -->
      <path d="M 95 0 L 88 2 L 88 9 L 83 3 L 76 5 L 81 0 L 76 -5 L 83 -3 L 88 -9 L 88 -2 Z"/>
      <!-- Bottom star -->
      <path d="M 0 95 L 2 88 L 9 88 L 3 83 L 5 76 L 0 81 L -5 76 L -3 83 L -9 88 L -2 88 Z"/>
      <!-- Left star -->
      <path d="M -95 0 L -88 -2 L -88 -9 L -83 -3 L -76 -5 L -81 0 L -76 5 L -83 3 L -88 9 L -88 2 Z"/>
      <!-- 45-degree positions -->
      <path d="M 67 -67 L 70 -60 L 77 -60 L 71 -55 L 73 -48 L 67 -53 L 62 -48 L 64 -55 L 58 -60 L 65 -60 Z"/>
      <path d="M 67 67 L 70 60 L 77 60 L 71 55 L 73 48 L 67 53 L 62 48 L 64 55 L 58 60 L 65 60 Z"/>
      <path d="M -67 67 L -70 60 L -77 60 L -71 55 L -73 48 L -67 53 L -62 48 L -64 55 L -58 60 L -65 60 Z"/>
      <path d="M -67 -67 L -70 -60 L -77 -60 L -71 -55 L -73 -48 L -67 -53 L -62 -48 L -64 -55 L -58 -60 L -65 -60 Z"/>
      <!-- 30-degree positions -->
      <path d="M 82 -48 L 85 -41 L 92 -41 L 86 -36 L 88 -29 L 82 -34 L 77 -29 L 79 -36 L 73 -41 L 80 -41 Z"/>
      <path d="M 48 -82 L 51 -75 L 58 -75 L 52 -70 L 54 -63 L 48 -68 L 43 -63 L 45 -70 L 39 -75 L 46 -75 Z"/>
      <path d="M 82 48 L 85 41 L 92 41 L 86 36 L 88 29 L 82 34 L 77 29 L 79 36 L 73 41 L 80 41 Z"/>
      <path d="M 48 82 L 51 75 L 58 75 L 52 70 L 54 63 L 48 68 L 43 63 L 45 70 L 39 75 L 46 75 Z"/>
      <path d="M -48 82 L -51 75 L -58 75 L -52 70 L -54 63 L -48 68 L -43 63 L -45 70 L -39 75 L -46 75 Z"/>
      <path d="M -82 48 L -85 41 L -92 41 L -86 36 L -88 29 L -82 34 L -77 29 L -79 36 L -73 41 L -80 41 Z"/>
      <path d="M -48 -82 L -51 -75 L -58 -75 L -52 -70 L -54 -63 L -48 -68 L -43 -63 L -45 -70 L -39 -75 L -46 -75 Z"/>
      <path d="M -82 -48 L -85 -41 L -92 -41 L -86 -36 L -88 -29 L -82 -34 L -77 -29 L -79 -36 L -73 -41 L -80 -41 Z"/>
    </g>
    
    <!-- Flame at the top (dark red with orange highlights) -->
    <g transform="translate(0, -95)">
      <path d="M -8 0 Q -5 -15 0 -25 Q 5 -15 8 0 L 5 5 Q 0 0 -5 5 Z" fill="#8B1538"/>
      <path d="M -6 -5 Q -3 -18 0 -25 Q 3 -18 6 -5" fill="#FF6B35" opacity="0.7"/>
      <path d="M -4 -10 Q -2 -20 0 -25 Q 2 -20 4 -10" fill="#FFA500" opacity="0.5"/>
    </g>
    
    <!-- Middle dark red (maroon) ring with text -->
    <circle cx="0" cy="0" r="85" fill="#8B1538" stroke="#7B1E3A" stroke-width="1"/>
    
    <!-- Green accent border around middle ring -->
    <circle cx="0" cy="0" r="85" fill="none" stroke="#2D5016" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Text on the middle ring: "THE REDEEMED CHRISTIAN CHURCH OF GOD" -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">
      <textPath href="#textPath1" startOffset="50%">
        THE REDEEMED * CHRISTIAN * CHURCH * OF * GOD
      </textPath>
    </text>
    <circle id="textPath1" cx="0" cy="0" r="75" fill="none" stroke="none"/>
    
    <!-- Green accent around inner edge -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#2D5016" stroke-width="1" opacity="0.7"/>
    
    <!-- Innermost dark blue circle -->
    <circle cx="0" cy="0" r="55" fill="#1E3A5F" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- White dove silhouette facing right -->
    <g transform="translate(0, 0)">
      <!-- Dove body -->
      <ellipse cx="5" cy="0" rx="12" ry="8" fill="white" opacity="0.95"/>
      <!-- Dove head -->
      <circle cx="12" cy="-3" r="5" fill="white" opacity="0.95"/>
      <!-- Dove beak -->
      <path d="M 16 -3 L 19 -2 L 16 -1 Z" fill="white" opacity="0.95"/>
      <!-- Dove wings (spread upwards) -->
      <path d="M -5 -5 Q 0 -15 5 -8 Q 10 -15 15 -5" fill="white" opacity="0.9" stroke="none"/>
      <path d="M -3 -3 Q 2 -12 7 -6 Q 12 -12 17 -3" fill="white" opacity="0.85" stroke="none"/>
      <!-- Dove tail -->
      <path d="M -8 2 Q -5 8 0 5 Q 5 8 8 2" fill="white" opacity="0.9"/>
    </g>
  </g>
  
  <!-- "POWER OF JEHOVAH" text below the emblem -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="42" fill="#8B1538" text-anchor="middle" font-weight="bold" letter-spacing="2">
    POWER OF JEHOVAH
  </text>
</svg>
